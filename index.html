<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon by Generation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FreezeFrame/1.0.4/freezeframe.min.js"></script>
    <script type="module" src="assets/js/main.js" defer></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/img/porygon.png" />
  </head>
  <body>
    <div id="header">
      <div id="slotContainer">
        <div>
          <div class="slot"></div>
          <div class="types"></div>
        </div>
        <div>
          <div class="slot"></div>
          <div class="types"></div>
        </div>
        <div>
          <div class="slot"></div>
          <div class="types"></div>
        </div>
        <div>
          <div class="slot"></div>
          <div class="types"></div>
        </div>
        <div>
          <div class="slot"></div>
          <div class="types"></div>
        </div>
        <div>
          <div class="slot"></div>
          <div class="types"></div>
        </div>
      </div>

      <!-- Container for additional slots -->
      <div id="moreDetails" class="hidden">
        <!-- Add more slots as needed -->
      </div>

      <!-- "More Details" button -->
      <div id="detailsBtn" class="more-details">More Details</div>
    </div>


    <div class="fetchPokemon">
      <h1>Fetch Pokémon by Generation</h1>
      
      <label for="generation">Enter Generation Number (1-9):</label>
      <input type="number" id="generation" min="1" max="9" />
      <button id="fetchPokemonBtn">Fetch Pokémon</button>
    </div>

    <div id="result">
      <div id="error"></div>
      <div id="pokemon"></div>
    </div>
  </body>
</html>
